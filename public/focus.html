<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <title>TâcheWave</title>
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/flipclock/0.7.8/flipclock.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/flipclock/0.7.8/flipclock.min.js"></script>
    <link rel="stylesheet" type="text/css" href="sidebar.css" />
    <link rel="stylesheet" type="text/css" href="focus.css" />
    <script src="scripts.js"></script>
</head>
<body>
    <div class="container">
        <div class="sidebar">
            <div class="item">
                <img class="icon" src="logo.png">
                <div class="text">TâcheWave</div>
            </div>
            <hr>
            <div class="item">
                <img class="icon" src="icon1.png">
                <div class="text"><a href="home.html">Home</a></div>
            </div>
            <div class="item">
                <img class="icon" src="icon2.png">
                <div class="text"><a href="todo.html">To-do</a></div>
            </div>
            <div class="item">
                <img class="icon" src="icon3.png">
                <div class="text"><a href="event.html">Event</a></div>
            </div>
            <div class="item">
                <img class="icon" src="icon4.png">
                <div class="text"><a href="focus.html">Focus</a></div>
            </div>
        </div>
        <div class="body">
            <div class="pomodoro">
                <div class="row1">
                    <div class="col-1">
                        <div class="row"><p>Session Length</p></div>
                        <div class="rowCounter">
                            <div class="col-2">
                                <button class="btn" id="sessDec">-</button>
                            </div>
                            <div class="col-3">
                                <div id="session"></div>
                            </div>
                            <div class="col-2">
                                <button class="btn" id="sessInc">+</button>
                            </div>
                        </div>
                    </div>
                    <div class="col-1">
                        <div class="row"><p>Break Length</p></div>
                        <div class="rowCounter">
                            <div class="col-2">
                                <button class="btn" id="breakDec">-</button>
                            </div>
                            <div class="col-3">
                                <div id="break"></div>
                            </div>
                            <div class="col-2">
                                <button class="btn" id="breakInc">+</button>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="row" id="clock">
                    <div class="timer"><div class="middle"></div></div>
                </div>
                <div class="row" id="statRow">
                    <div id="stats"></div>
                </div>
                <div class="cont">
                    <div class="row" id="btns">
                        <button class="btn" id="start">start</button>
                        <button class="btn" id="stop">stop</button>
                        <button class="btn" id="clear">clear</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
